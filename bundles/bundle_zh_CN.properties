info.reind-info-dial-mechanics.name = 机制

dial.reind-dial-man-nov-about-dependencies-1.name = [#d4c0d8]没有前置模组~你为什么会问这个？[]

dial.reind-dial-man-nov-about-dependencies-2.name = [#d4c0d8]如果软前置也算的话，你可以安装TMI方便查询配方。[]

dial.reind-dial-man-nov-about-dependencies-3.name = [#d4c0d8]是的，模组内所有配方都针对TMI进行了适配。[]

dial.reind-dial-man-nov-about-dependencies-4.name = [#d4c0d8]不过呢，模组曾经是有前置模组的，就是MultiCrafter Lib。[]

dial.reind-dial-man-nov-about-dependencies-5.name = [#d4c0d8]如果你想玩旧版本的话，就需要装上了。[]

dial.reind-dial-man-nov-about-dependencies-6.name = [#d4c0d8]但是，存档会[red]爆炸[]。我已经警告过了哦。[]

dial.reind-dial-man-nov-about-dependencies-7.name = [#d4c0d8]认——真——的。[]

info.reind-info-dial-man-nov-copper.name = 如何获取铜

dial.reind-dial-man-nov-copper-1.name = [#d4c0d8]我就知道~[]

dial.reind-dial-man-nov-copper-2.name = [#d4c0d8]Reind是个写实系的模组，所以采矿直接得到铜锭是不可能的。[]

dial.reind-dial-man-nov-copper-3.name = [#d4c0d8]你需要对自然铜、孔雀石这样的铜矿石进行[accent]熔炼[]。[]

dial.reind-dial-man-nov-copper-4.name = [#d4c0d8]土窑是最简单的熔炼炉，它是用粘土建造的。[]

dial.reind-dial-man-nov-copper-5.name = [#d4c0d8]建造一个土窑，投入燃料和矿石，然后等着。[]

dial.reind-dial-man-nov-copper-6.name = [#d4c0d8]如果你觉得太慢了，那就别坚持烧褐煤了。生产一些木炭吧。[]

info.reind-info-dial-man-nov-defense.name = 如何建立防线

dial.reind-dial-man-nov-defense-1.name = [#d4c0d8]Reind不是一个塔防模组。你需要依赖单位进行防御。[]

dial.reind-dial-man-nov-defense-2.name = [#d4c0d8]如果你不建造墙阻挡敌人的子弹，你的单位是撑不了多久的。[]

dial.reind-dial-man-nov-defense-3.name = [#d4c0d8]记住，要避免牺牲单位。有时候你可以尝试用核心机去处理某些难缠的敌人。[]

dial.reind-dial-man-nov-defense-4.name = [#d4c0d8]对于远征一号(初始核心机)，冲刺是造成伤害的唯一方法。[]

dial.reind-dial-man-nov-defense-5.name = [#d4c0d8]而且贴脸冲刺时伤害会更高。[]

info.reind-info-dial-man-nov-complex.name = 为什么这么难啊

dial.reind-dial-man-nov-complex-1.name = [#d4c0d8]因为Reind是基于真实工艺制作的，而不是基于游戏性。[]

dial.reind-dial-man-nov-complex-2.name = [#d4c0d8]嗯，现实就是这么坐牢。[]

dial.reind-dial-man-nov-complex-3.name = [#d4c0d8]你听说过格雷科技么？[]

dial.reind-dial-man-nov-complex-4.name = [#d4c0d8]Reind现在的方向差不多接近格雷。模组并不适合一般的MDT玩家。[]

dial.reind-dial-man-nov-complex-5.name = [#d4c0d8]实际上，模组内的新科技并不会带来更强的炮塔或单位。[]

dial.reind-dial-man-nov-complex-6.name = [#d4c0d8]而是会带来更多工艺流程以及更多的坐牢时间(悲)。[]

dial.reind-dial-man-nov-complex-7.name = [#d4c0d8]Reind本身就不是在“做一个好玩的模组”的想法下诞生的，而是用来学习工艺流程及其背后的化学原理的。[]

dial.reind-dial-man-nov-complex-8.name = [#d4c0d8]因此，你可以在任何时候选择退出，或者作弊。[]

dial.reind-dial-man-nov-complex-9.name = [#d4c0d8]不过Mabo做模组平衡就是依托史>:([]

info.reind-info-dial-illight-terms.name = 亿光术语

dial.reind-dial-man-ill-dimension-1.name = [#acacd8]维度？大概可以理解为同一宇宙的不同侧面吧。[]

dial.reind-dial-man-ill-dimension-2.name = [#acacd8]即使从同一起点出发，事物也可能以不同的方式演化。[]

dial.reind-dial-man-ill-dimension-3.name = [#acacd8]当宇宙向着一个特定的方向演化时，一个维度就形成了。[]

dial.reind-dial-man-ill-dimension-4.name = [#acacd8]你可能会认为这就是时间线，有时候确实如此。[]

dial.reind-dial-man-ill-dimension-5.name = [#acacd8]时间线是与参照维度相似的维度。[]

dial.reind-dial-man-ill-dimension-6.name = [#acacd8]不同维度间差别可能很大，不只是外表，甚至可能在性质上存在差异。[]

dial.reind-dial-man-ill-dimension-7.name = [#acacd8]但是要记住，所有维度都是同源的。[]

