dial.reind-dial-aerth-01a-2.name = 更让人困惑的是，它是带着整个恒星系突然出现在这里的。

dial.reind-dial-aerth-01a-3.name = 而这个地方以前空无一物，我记得清清楚楚。这样一个应当存在于过去的星球，突然就挡在了前方。

dial.reind-dial-aerth-01a-4.name = [#a6c8d9]你不是说已经顺手把它灭了吗？[]

dial.reind-dial-aerth-01a-5.name = [#a6c8d9]你看那边，你造的那些恶心生物甚至还在蠕动呢。[]

dial.reind-dial-aerth-01a-6.name = [#ff7f7f]嗯……这地方叫什么来着？[]

dial.reind-dial-aerth-01a-7.name = [#a6c8d9]埃尔斯，你不久前才干完坏事呢。[]

dial.reind-dial-aerth-01a-8.name = [#ff7f7f]我不是很清楚情况。可能是[accent]除错机构[]又在针对我们，了？[]

dial.reind-dial-aerth-01a-9.name = [#a6c8d9]这就是个星球，它们可不关心这点儿动静。[]

dial.reind-dial-aerth-01a-10.name = [#a6c8d9]行啦，我回[blue]LOOS[]报告去。[]

dial.reind-dial-aerth-01a-11.name = [#ff7f7f]嘿，又要留我一个在这，唔？[]

dial.reind-dial-aerth-01a-12.name = [#a6c8d9]看着这里，现在别吞了它。明白吗？[]

dial.reind-dial-aerth-01a-13.name = [#ff7f7f]行。一天时间，不然我连你一起扬了。[]

dial.reind-dial-aerth-01a-14.name = [#a6c8d9]你真是个大善人。[]

dial.reind-dial-aerth-01a-15.name = 独自留在这虚空中，我开始观察那个球体上令人厌恶的生命。

dial.reind-dial-aerth-01a-16.name = 这到底是不是同一个星球？我唯一能够确认的是，那些肉块依然听从我的指挥。

dial.reind-dial-aerth-01a-17.name = 要不是看在[blue]LOOS[]的面子上……

dial.reind-dial-aerth-01a-18.name = 等会儿，那是什么？降落舰？

dial.reind-dial-aerth-01a-19.name = 突然间，一道光束穿透了那艘空舰，将其撕裂成碎片。

dial.reind-dial-aerth-01a-20.name = 其中一些迅速坠落，成为一团团炽热的火球……

dial.reind-dial-aerth-01a-21.name = 我可不记得有这种东西。

dial.reind-dial-aerth-01a-22.name = 大概，入侵者不止我一个吧。有意思。

term.reind-term-chara-taryan.name = [#a6c8d9]塔兰[]

term.reind-term-chara-spore.name = [#ff7f7f]孢子[]

dial.reind-dial-earlan-welcome-10.name = [#d4c0d8]Mabo在看着吗？没有？他来了记得提醒我一声。[]

status.reind-sta-file-aerth-01b.name = 剧情：埃尔斯01B

term.reind-term-chara-cosmia.name = [#acacd8]珂斯米娅[]

dial.reind-dial-aerth-01b-1.name = [#ff7f7f]另一条时间线？[]

dial.reind-dial-aerth-01b-2.name = [#acacd8]这种情况一般不会在同一维度下发生。[]

dial.reind-dial-aerth-01b-3.name = 塔兰并没有回来。珂斯米娅听说这件事后就决定亲自过来看看。

dial.reind-dial-aerth-01b-4.name = 和塔兰不同，珂斯米娅是[blue]LOOS[]中资历第二老的成员，在黑麦失忆之后就成了我们中经验最丰富的人了。

dial.reind-dial-aerth-01b-5.name = [#acacd8]这附近有其他的异常状况吗，孢子？[]

dial.reind-dial-aerth-01b-6.name = [#ff7f7f]我看到的唯一异常就是这颗星球。[]

dial.reind-dial-aerth-01b-7.name = 准确地说，是这颗星球和它的卫星。

dial.reind-dial-aerth-01b-8.name = 我不记得自己有没有碰过它了。

dial.reind-dial-aerth-01b-9.name = [#ff7f7f]如果它来自另一条时间线，它又是怎么活过来的？[]

dial.reind-dial-aerth-01b-10.name = [#acacd8]其实有很多幸存者……[]

dial.reind-dial-aerth-01b-11.name = [#ff7f7f]哈？[]

dial.reind-dial-aerth-01b-12.name = [#acacd8]你每次撒完孢子就不管了。[]

dial.reind-dial-aerth-01b-13.name = 珂斯米娅望着远处的埃尔斯，指向一处奇怪的建筑。

dial.reind-dial-aerth-01b-14.name = [#acacd8]好像在哪里见过……[]

dial.reind-dial-aerth-01b-15.name = 她回忆了几秒，一言不发。

dial.reind-dial-aerth-01b-16.name = [#ff7f7f]那个炮塔刚刚打掉了一艘空舰， 我看见了。[]

dial.reind-dial-aerth-01b-17.name = [#acacd8]空舰？有其他人在这里？[]

dial.reind-dial-aerth-01b-18.name = [#ff7f7f]不好说，但确实有人试图降落。[]

dial.reind-dial-aerth-01b-19.name = [#ff7f7f]谁会选择这种鬼地方啊？[]

dial.reind-dial-aerth-01b-20.name = 我能感知这颗星球上所有生长的血肉。来自低层维度的生物是不可能在这里生存下去的，

dial.reind-dial-aerth-01b-21.name = [#acacd8]你检查过那艘空舰的残骸吗，孢子？[]

dial.reind-dial-aerth-01b-22.name = [#ff7f7f]我现在就去。[]

