info.reind-info-dial-man-ill-divine-creature.name = 神明造物

dial.reind-dial-man-ill-divine-creature-1.name = [#acacd8]神明造物是世界本身所制造的特殊生命。[]

dial.reind-dial-man-ill-divine-creature-2.name = [#acacd8]它们通常负责观察各个体系，或者执行某些任务。[]

dial.reind-dial-man-ill-divine-creature-3.name = [#acacd8]不过也有例外，比如像孢子这样单纯享受破坏的……[]

dial.reind-dial-man-ill-divine-creature-4.name = [#acacd8]我见过的大多数造物都像机械一样没有感情。[]

dial.reind-dial-man-ill-divine-creature-5.name = [#acacd8]我和黑麦目前在寻找其他造物，希望借此弄清楚神明造物的起源。[]

dial.reind-dial-man-ill-divine-creature-6.name = [#acacd8]另外，神明造物与任何宗教中的实体都没有关系。[]

dial.reind-dial-man-ill-divine-creature-7.name = [#acacd8]我们只是来自更高维度的存在。[]

dial.reind-dial-man-ill-divine-creature-8.name = [#acacd8]只不过有时候确实会被当地人崇拜吧……[]

