info.reind-info-dial-mechanics.name = Mechanics

dial.reind-dial-man-nov-about-dependencies-1.name = [#d4c0d8]Aha, no dependencies. Why do you even ask that?[]

dial.reind-dial-man-nov-about-dependencies-2.name = [#d4c0d8]If soft dependencies count, you may install TMI to look up the recipes.[]

dial.reind-dial-man-nov-about-dependencies-3.name = [#d4c0d8]Yeah, all the recipes in this mod can be seen on TMI.[]

dial.reind-dial-man-nov-about-dependencies-4.name = [#d4c0d8]But there were dependencies, I mean MultiCrafter Lib.[]

dial.reind-dial-man-nov-about-dependencies-5.name = [#d4c0d8]It will be required if you are playing those old versions.[]

dial.reind-dial-man-nov-about-dependencies-6.name = [#d4c0d8]However, saves will [red]explode[], I'm warning you.[]

dial.reind-dial-man-nov-about-dependencies-7.name = [#d4c0d8]Not joking.[]

info.reind-info-dial-man-nov-copper.name = How to Obtain Copper

dial.reind-dial-man-nov-copper-1.name = [#d4c0d8]I know you will ask about this :)[]

dial.reind-dial-man-nov-copper-2.name = [#d4c0d8]Reind is a realistic mod, and it's impossible to mine copper ingots.[]

dial.reind-dial-man-nov-copper-3.name = [#d4c0d8]You need [accent]smelt[] ores like native copper and malachite.[]

dial.reind-dial-man-nov-copper-4.name = [#d4c0d8]The simplest smelter is Kiln, which is built with clay.[]

dial.reind-dial-man-nov-copper-5.name = [#d4c0d8]Build a kiln, feed it with fuels and ores, sit and wait.[]

dial.reind-dial-man-nov-copper-6.name = [#d4c0d8]If you find it too slow, don't stick on lignite. Use charcoal instead.[]

info.reind-info-dial-man-nov-defense.name = How to Defend Your Core

dial.reind-dial-man-nov-defense-1.name = [#d4c0d8]Reind is not a tower defense mod. You must rely on units.[]

dial.reind-dial-man-nov-defense-2.name = [#d4c0d8]Loss of units can be heavy if you don't build walls to protect them.[]

dial.reind-dial-man-nov-defense-3.name = [#d4c0d8]Avoid sacrificing your units. Try taking down tricky enemies with your core unit.[]

dial.reind-dial-man-nov-defense-4.name = [#d4c0d8]For Expedition I, the first core unit, you can damage enemies by charging.[]

dial.reind-dial-man-nov-defense-5.name = [#d4c0d8]The damage is maxmized if you charge just in front of the targets.[]

info.reind-info-dial-man-nov-complex.name = Why's Everything Too Complex

dial.reind-dial-man-nov-complex-1.name = [#d4c0d8]Because Reind is based on real processes, instead of on gameplay.[]

dial.reind-dial-man-nov-complex-2.name = [#d4c0d8]Well, real process sucks.[]

dial.reind-dial-man-nov-complex-3.name = [#d4c0d8]Have you heard of Greg's Tech?[]

dial.reind-dial-man-nov-complex-4.name = [#d4c0d8]Reind is kind of walking the same way. It's not recommended for regular Mindustry players.[]

dial.reind-dial-man-nov-complex-5.name = [#d4c0d8]More straightforwardly, new tech in Reind does not bring you powerful turrets or units.[]

dial.reind-dial-man-nov-complex-6.name = [#d4c0d8]Instead, there are more processes and more pain :([]

dial.reind-dial-man-nov-complex-7.name = [#d4c0d8]Reind is not made for playing, but for learning those processes and the chemistry behind them.[]

dial.reind-dial-man-nov-complex-8.name = [#d4c0d8]So you may quit at any time, or use cheat.[]

dial.reind-dial-man-nov-complex-9.name = [#d4c0d8]...But seriously Mabo sucks at balancing >:([]

info.reind-info-dial-illight-terms.name = Illight Terms

dial.reind-dial-man-ill-dimension-1.name = [#acacd8]Dimension? It's just an aspect of the same universe.[]

dial.reind-dial-man-ill-dimension-2.name = [#acacd8]From the same start though, things can evolve through different ways.[]

dial.reind-dial-man-ill-dimension-3.name = [#acacd8]A dimension is formed when the universe goes in a particular direction.[]

dial.reind-dial-man-ill-dimension-4.name = [#acacd8]You may think that's timeline, sometimes it is.[]

dial.reind-dial-man-ill-dimension-5.name = [#acacd8]Timelines are dimensions that are similar to the reference.[]

dial.reind-dial-man-ill-dimension-6.name = [#acacd8]Dimensions can be distinct in appearance, even properties.[]

dial.reind-dial-man-ill-dimension-7.name = [#acacd8]Remember, all dimensions are homogeneous.[]

info.reind-info-dial-man-ill-dimension.name = Dimension

info.reind-info-dial-man-ill-divine-creature.name = Divine Creature

dial.reind-dial-man-ill-divine-creature-1.name = [#acacd8]Divine creatures are artificial beings made by the world itself.[]

dial.reind-dial-man-ill-divine-creature-2.name = [#acacd8]They are usually spectators of systems, or individuals that carry out missions.[]

dial.reind-dial-man-ill-divine-creature-3.name = [#acacd8]There are some exceptions however, like Spore, who simply enjoys destruction...[]

dial.reind-dial-man-ill-divine-creature-4.name = [#acacd8]Most creatures I've seen behave just like machines.[]

dial.reind-dial-man-ill-divine-creature-5.name = [#acacd8]Me and Rye are searching for other creatures to investigate the origin of creatures.[]

dial.reind-dial-man-ill-divine-creature-6.name = [#acacd8]By the way, divine creatures have no relation to religious entities.[]

dial.reind-dial-man-ill-divine-creature-7.name = [#acacd8]We are beings from a higher dimension.[]

dial.reind-dial-man-ill-divine-creature-8.name = [#acacd8]But sometimes creatures are worshiped by the native...[]

