dial.reind-dial-earlan-welcome-1.name = [#d4c0d8]Welcome to Reind! Have a nice day~ And don't forget to worship the [red]God of Router[], router.[]

dial.reind-dial-earlan-welcome-2.name = [#d4c0d8]Good morning, or afternoon, or whatever it is... I'm gonna sleep.[]

dial.reind-dial-earlan-welcome-3.name = [#d4c0d8]If you find the game hard, just go to Reind Settings and turn on that mode. No thanks <3[]

dial.reind-dial-earlan-welcome-4.name = [#d4c0d8]Another day to witness the misery... no, I mean the creator of the mod.[]

dial.reind-dial-earlan-welcome-5.name = [#d4c0d8]Never gonna give you up~\nNever gonna let you down~[]

dial.reind-dial-earlan-welcome-6.name = [#d4c0d8]Hi there, this is Earlan~ I will always [red]WATCH[] u by the way.[]

dial.reind-dial-earlan-welcome-7.name = [#d4c0d8]I know very much about [accent]Illight[]... Mabo asked me to keep it secret, cauz it's spoiler.[]

dial.reind-dial-earlan-noob-1.name = [#d4c0d8]Zako mode, ON![]

dial.reind-dial-earlan-noob-2.name = [#d4c0d8]I know you will find this :)[]

dial.reind-dial-earlan-noob-3.name = [#d4c0d8]Hmm? Nice to see you here？[]

dial.reind-dial-earlan-noob-4.name = [#d4c0d8]Maybe I should hide the button later.[]

dial.reind-dial-earlan-noob-5.name = [#d4c0d8]Everybody behold and lo![]

dial.reind-dial-earlan-noob-6.name = [#d4c0d8]Never gonna give you up~[]

dial.reind-dial-earlan-welcome-8.name = [#d4c0d8]Reind is a mod about serious chemistry... seriously?[]

dial.reind-dial-earlan-welcome-9.name = [#d4c0d8]Zzz... I'm not sleepy.[]

dial.reind-dial-earlan-noob-7.name = [#d4c0d8]What does it change? I don't know either.[]

dial.reind-dial-earlan-noob-8.name = [#d4c0d8]I will throw you out of the window if you fail with this on (- v -)[]

status.reind-sta-file-aerth-01a.name = Drama: Aerth 01A

info.reind-info-dial-drama-confirm.name = Are you sure to play it? There's no way to skip.

stat.reind-stat-drama.name = Drama Cutscene

dial.reind-dial-aerth-01a-1.name = Aerth, a planet perished forever as we thought, is now in our view again.

dial.reind-dial-aerth-01a-2.name = What's more perplexing, the whole system seems to have just appeared overnight.

dial.reind-dial-aerth-01a-3.name = This place used to be empty nothing, I swear. But such a planet from the past suddenly broke into our way.

dial.reind-dial-aerth-01a-4.name = [#a6c8d9]Haven't you destroyed it?[]

dial.reind-dial-aerth-01a-5.name = [#a6c8d9]Look, even your grossy creatures are still thriving there.[]

dial.reind-dial-aerth-01a-6.name = [#ff7f7f]Hmm... what's the name of it?[]

dial.reind-dial-aerth-01a-7.name = [#a6c8d9]Aerth, you just have killed it not long ago.[]

dial.reind-dial-aerth-01a-8.name = [#ff7f7f]I don't know. Maybe the [accent]Debugger[] is against us, again?[]

dial.reind-dial-aerth-01a-9.name = [#a6c8d9]It's just a planet, they don't care about it at all.[]

dial.reind-dial-aerth-01a-10.name = [#a6c8d9]Well, that's wierd enough. I'm reporting this to [blue]LOOS[].[]

dial.reind-dial-aerth-01a-11.name = [#ff7f7f]Hey, leaving me alone again, hmm?[]

dial.reind-dial-aerth-01a-12.name = [#a6c8d9]Keep an eye on that blue and green thing, don't eat it now. Got it?[]

dial.reind-dial-aerth-01a-13.name = [#ff7f7f]Fine. 1 day or I'll erase everything including you.[]

dial.reind-dial-aerth-01a-14.name = [#a6c8d9]You're such a devil.[]

dial.reind-dial-aerth-01a-15.name = Alone in the void, I begin inspecting those disgusting things on that orb.

dial.reind-dial-aerth-01a-16.name = Is it exactly the same planet? What I can confirm is that, those meat creatures still obey me.

dial.reind-dial-aerth-01a-17.name = If wasn't for [blue]LOOS[]...

dial.reind-dial-aerth-01a-18.name = Wait, what is that? A landing ship?

dial.reind-dial-aerth-01a-19.name = Suddenly, a beam pierces the ship and shatters it into debris.

dial.reind-dial-aerth-01a-20.name = Some of which have fallen rapidly and become scorching flame balls...

dial.reind-dial-aerth-01a-21.name = I don't remember those.

dial.reind-dial-aerth-01a-22.name = Maybe I'm not the only intruder? Interesting.

term.reind-term-chara-taryan.name = [#a6c8d9]Taryan[]

term.reind-term-chara-spore.name = [#ff7f7f]Spore[]

dial.reind-dial-earlan-welcome-10.name = [#d4c0d8]Is Mabo watching? No? Call me if he comes.[]

status.reind-sta-file-aerth-01b.name = Drama: Aerth 01B

term.reind-term-chara-cosmia.name = [#acacd8]Cosmia[]

dial.reind-dial-aerth-01b-1.name = [#ff7f7f]Another timeline?[]

dial.reind-dial-aerth-01b-2.name = [#acacd8]This shouldn't happen in the same dimension, in normal occasions.[]

dial.reind-dial-aerth-01b-3.name = Taryan doesn't come back. It's Cosmia who has heard the situation and decides to examine it.

dial.reind-dial-aerth-01b-4.name = Unlike Taryan, Cosmia is the second oldest member in [blue]LOOS[], she's now the most experienced one after Rye got amnesia.

dial.reind-dial-aerth-01b-5.name = [#acacd8]Have you seen any anomalies around, Spore?[]

dial.reind-dial-aerth-01b-6.name = [#ff7f7f]The only anomaly I saw is this planet.[]

dial.reind-dial-aerth-01b-7.name = More precisely, the planet and its moon.

dial.reind-dial-aerth-01b-8.name = I don't remember if I had touched it.

dial.reind-dial-aerth-01b-9.name = [#ff7f7f]If it's from another timeline, how does it survive my masterpiece?[]

dial.reind-dial-aerth-01b-10.name = [#acacd8]A lot of survivers...[]

dial.reind-dial-aerth-01b-11.name = [#ff7f7f]Wait what.[]

dial.reind-dial-aerth-01b-12.name = [#acacd8]You never check afterwards.[]

dial.reind-dial-aerth-01b-13.name = Cosmia takes a glance at Aerth, and points at a strange building.

dial.reind-dial-aerth-01b-14.name = [#acacd8]I've seen that before somewhere...[]

dial.reind-dial-aerth-01b-15.name = She thinks for a few seconds without a word.

dial.reind-dial-aerth-01b-16.name = [#ff7f7f]I saw that gun destroyed a ship just now.[]

dial.reind-dial-aerth-01b-17.name = [#acacd8]A ship? Is someone else present?[]

dial.reind-dial-aerth-01b-18.name = [#ff7f7f]I don't know for sure, but they attempted to land.[]

dial.reind-dial-aerth-01b-19.name = [#ff7f7f]Who will land on such a place?[]

dial.reind-dial-aerth-01b-20.name = I can sense the growing flesh over the planet. There's no way for a creature from lower-dimension to survive.

dial.reind-dial-aerth-01b-21.name = [#acacd8]Spore, have you checked the wreckage of that ship?[]

dial.reind-dial-aerth-01b-22.name = [#ff7f7f]I'll do it now.[]

